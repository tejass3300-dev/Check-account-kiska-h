<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Ownership Checker</title>
    <!-- Use a reliable CDN for octokit.js -->
    <script src="https://unpkg.com/@octokit/core@5.2.0/dist-web/octokit.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        #replaceInputs {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Email Ownership Checker</h1>
    <label for="mode">Select Mode:</label>
    <select id="mode" onchange="toggleMode()">
        <option value="check">Check Emails</option>
        <option value="replace">Replace Account</option>
    </select>

    <div id="checkInputs">
        <p>Enter one or more emails (one per line):</p>
        <textarea id="emailInput" placeholder="Enter emails here..."></textarea>
        <button onclick="checkEmails()">Check Emails</button>
    </div>

    <div id="replaceInputs">
        <p>Enter your GitHub Personal Access Token:</p>
        <input type="password" id="githubToken" placeholder="GitHub PAT (e.g., ghp_...)">
        <p>Enter the original email to replace:</p>
        <input type="text" id="originalEmail" placeholder="Original email">
        <p>Enter the new email:</p>
        <input type="text" id="newEmail" placeholder="New email">
        <button onclick="replaceEmail()">Replace Email</button>
    </div>

    <div id="result"></div>

    <script>
        // Check if Octokit is loaded
        if (typeof Octokit === 'undefined') {
            document.getElementById('result').innerHTML = 'Error: Octokit library failed to load. Please check your internet connection or try refreshing the page.';
        }

        function toggleMode() {
            const mode = document.getElementById('mode').value;
            document.getElementById('checkInputs').style.display = mode === 'check' ? 'block' : 'none';
            document.getElementById('replaceInputs').style.display = mode === 'replace' ? 'block' : 'none';
            document.getElementById('result').innerHTML = '';
        }

        async function checkEmails() {
            const emailInput = document.getElementById('emailInput').value.trim();
            const emails = emailInput.split('\n').map(email => email.trim()).filter(email => email);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking...\n';

            try {
                const response = await fetch('emails.txt');
                if (!response.ok) {
                    throw new Error('Unable to load emails.txt');
                }
                const text = await response.text();
                const emailLines = text.split('\n').map(line => line.trim());

                const emailMap = new Map();
                emailLines.forEach(line => {
                    const [email, ...ownershipParts] = line.split(/\s+/);
                    if (email) {
                        const ownership = ownershipParts.join(' ').trim();
                        emailMap.set(email.toLowerCase(), ownership);
                    }
                });

                let resultText = '';
                emails.forEach(email => {
                    const lowerEmail = email.toLowerCase();
                    if (!emailMap.has(lowerEmail)) {
                        resultText += `${email}: Not exist\n`;
                    } else {
                        const ownership = emailMap.get(lowerEmail);
                        if (ownership && /^\d/.test(ownership)) {
                            resultText += `${email}: Rana VPN\n`;
                        } else if (ownership === 'R') {
                            resultText += `${email}: Rana sahab ka h\n`;
                        } else if (ownership === 'R Green') {
                            resultText += `${email}: Green ka h\n`;
                        } else if (ownership === 'R ASAD') {
                            resultText += `${email}: Asad ka h\n`;
                        } else if (ownership === 'R Ahsan') {
                            resultText += `${email}: Ahsan ka h\n`;
                        } else if (ownership === 'R WB') {
                            resultText += `${email}: WB ka h\n`;
                        } else if (ownership === '') {
                            resultText += `${email}: Screen wala h\n`;
                        } else {
                            resultText += `${email}: Unknown ownership (${ownership})\n`;
                        }
                    }
                });

                resultDiv.innerHTML = resultText || 'No valid emails provided.';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }

        async function replaceEmail() {
            const githubToken = document.getElementById('githubToken').value.trim();
            const originalEmail = document.getElementById('originalEmail').value.trim();
            const newEmail = document.getElementById('newEmail').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...\n';

            if (!githubToken || !originalEmail || !newEmail) {
                resultDiv.innerHTML = 'Error: Please enter GitHub token, original email, and new email.';
                return;
            }

            if (typeof Octokit === 'undefined') {
                resultDiv.innerHTML = 'Error: Octokit library not loaded. Please refresh the page or check your internet connection.';
                return;
            }

            try {
                // Initialize Octokit with the provided token
                const octokit = new Octokit({ auth: githubToken });

                // Fetch current emails.txt
                const repoOwner = 'tejass3300-dev'; // Replace with your GitHub username
                const repoName = 'Check-account-kiska-h'; // Replace with your repository name
                const path = 'emails.txt';

                let sha;
                let content;
                try {
                    const { data } = await octokit.request('GET /repos/{owner}/{repo}/contents/{path}', {
                        owner: repoOwner,
                        repo: repoName,
                        path: path
                    });
                    sha = data.sha;
                    content = atob(data.content); // Decode base64 content
                } catch (error) {
                    throw new Error('Unable to fetch emails.txt from GitHub: ' + error.message);
                }

                // Process the file content
                const emailLines = content.split('\n').map(line => line.trim());
                let found = false;
                const updatedLines = emailLines.map(line => {
                    const [email, ...ownershipParts] = line.split(/\s+/);
                    if (email && email.toLowerCase() === originalEmail.toLowerCase()) {
                        found = true;
                        const ownership = ownershipParts.join(' ').trim();
                        return `${newEmail} ${ownership}`;
                    }
                    return line;
                });

                if (!found) {
                    resultDiv.innerHTML = `Error: Original email "${originalEmail}" not found in emails.txt.`;
                    return;
                }

                // Update emails.txt in the repository
                const updatedContent = updatedLines.join('\n');
                await octokit.request('PUT /repos/{owner}/{repo}/contents/{path}', {
                    owner: repoOwner,
                    repo: repoName,
                    path: path,
                    message: `Replace ${originalEmail} with ${newEmail} in emails.txt`,
                    content: btoa(updatedContent), // Encode to base64
                    sha: sha
                });

                resultDiv.innerHTML = `Success: Replaced "${originalEmail}" with "${newEmail}" in emails.txt. Changes are live in the repository.`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
